
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sales Leaderboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background-color: #ffffff;
      color: #000000;
    }
    h1 {
      text-align: center;
      margin-bottom: 10px;
    }
    .last-updated {
      text-align: center;
      font-size: 0.9em;
      color: #555;
      margin-bottom: 30px;
    }
    #searchBar {
      display: block;
      margin: 0 auto 20px auto;
      padding: 8px;
      width: 300px;
      font-size: 16px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      text-align: left;
      padding: 12px;
      border-bottom: 1px solid #ddd;
    }
    th {
      cursor: pointer;
    }
    tr:hover {
      background-color: #f2f2f2;
    }
    .table-container {
      max-height: 600px;
      overflow-y: auto;
    }
  </style>
</head>
<body>

  <h1>Sales Leaderboard</h1>
  <div class="last-updated">Last updated: <span id="lastUpdated"></span></div>

  <input type="text" id="searchBar" placeholder="Search for a name...">

  <div class="table-container">
    <table id="leaderboard">
      <thead>
        <tr>
          <th onclick="sortTable(0)">Rank</th>
          <th onclick="sortTable(1)">Name</th>
          <th onclick="sortTable(2)">Sales Value</th>
          <th onclick="sortTable(3)">Deficit to Win</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td>Jane Doe</td>
          <td>50000</td>
          <td>0</td>
        </tr>
        <!-- More rows here -->
      </tbody>
    </table>
  </div>

<script>
const lastUpdated = new Date();
document.getElementById("lastUpdated").textContent = lastUpdated.toLocaleDateString();

const searchBar = document.getElementById('searchBar');
searchBar.addEventListener('keyup', function() {
  const searchTerm = this.value.toLowerCase();
  const rows = document.querySelectorAll('#leaderboard tbody tr');

  rows.forEach(row => {
    const cells = row.querySelectorAll('td');
    const name = cells[1].textContent.toLowerCase();
    row.style.display = name.includes(searchTerm) ? '' : 'none';
  });
});

function sortTable(n) {
  const table = document.getElementById("leaderboard");
  let switching = true;
  let dir = "asc";
  let switchcount = 0;

  while (switching) {
    switching = false;
    const rows = table.rows;
    for (let i = 1; i < (rows.length - 1); i++) {
      let shouldSwitch = false;
      const x = rows[i].getElementsByTagName("TD")[n];
      const y = rows[i + 1].getElementsByTagName("TD")[n];

      let xContent = x.textContent || x.innerText;
      let yContent = y.textContent || y.innerText;

      if (!isNaN(xContent) && !isNaN(yContent)) {
        xContent = parseFloat(xContent);
        yContent = parseFloat(yContent);
      }

      if (dir === "asc") {
        if (xContent > yContent) {
          shouldSwitch = true;
          break;
        }
      } else if (dir === "desc") {
        if (xContent < yContent) {
          shouldSwitch = true;
          break;
        }
      }
    }
    if (shouldSwitch) {
      rows[i].parentNode.insertBefore(rows[i + 1], rows[i]);
      switching = true;
      switchcount++;
    } else {
      if (switchcount === 0 && dir === "asc") {
        dir = "desc";
        switching = true;
      }
    }
  }
}
</script>

</body>
</html>
