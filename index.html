
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sales and RX Leaderboard</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
</head>
<body class="bg-gray-50">
  <div class="container mx-auto p-6">
    <h1 class="text-4xl font-bold text-center mb-6 text-gray-700">Sales & RX Leaderboard</h1>
    <p id="last-updated" class="text-center text-gray-500 mb-6 text-sm"></p>

    <div class="flex justify-center mb-6">
      <input id="searchInput" type="text" placeholder="Search by Name or Code" class="p-3 w-full md:w-1/2 border rounded-full shadow focus:outline-none focus:ring-2 focus:ring-green-400">
    </div>

    <div class="overflow-x-auto bg-white rounded-xl shadow-md">
      <table class="min-w-full divide-y divide-gray-200">
        <thead class="bg-green-500 text-white">
          <tr>
            <th class="py-3 px-6 text-xs font-bold uppercase tracking-wider">RSM</th>
            <th class="py-3 px-6 text-xs font-bold uppercase tracking-wider">DSM</th>
            <th class="py-3 px-6 text-xs font-bold uppercase tracking-wider">CODE</th>
            <th class="py-3 px-6 text-xs font-bold uppercase tracking-wider">NAME</th>
            <th class="py-3 px-6 text-xs font-bold uppercase tracking-wider">Sales in Boxes</th>
            <th class="py-3 px-6 text-xs font-bold uppercase tracking-wider">Remaining for Gift Voucher</th>
            <th class="py-3 px-6 text-xs font-bold uppercase tracking-wider">Remaining for Fan</th>
            <th class="py-3 px-6 text-xs font-bold uppercase tracking-wider">RX</th>
            <th class="py-3 px-6 text-xs font-bold uppercase tracking-wider">RX Remaining for Gift Voucher</th>
            <th class="py-3 px-6 text-xs font-bold uppercase tracking-wider">RX Remaining for Fan</th>
          </tr>
        </thead>
        <tbody id="leaderboard" class="bg-white divide-y divide-gray-200"></tbody>
      </table>
    </div>
  </div>

  <script>
    async function fetchData() {
      const salesResponse = await fetch('sales.csv');
      const salesText = await salesResponse.text();
      const salesData = Papa.parse(salesText, { header: true }).data;

      const rxResponse = await fetch('rx.csv');
      const rxText = await rxResponse.text();
      const rxData = Papa.parse(rxText, { header: true }).data;

      // Build RX mapping
      const rxMap = new Map();
      rxData.forEach(row => {
        if (row['PSO Code']) {
          rxMap.set(row['PSO Code'], parseFloat(row['RX Count']) || 0);
        }
      });

      const leaderboard = salesData
        .filter(row => row['RSM'] && row['CODE'])
        .map(row => {
          const salesQty = parseFloat(row['MTD QNTY']) || 0;
          const rxQty = parseFloat(rxMap.get(row['CODE'])) || 0;

          return {
            rsm: row['RSM'],
            dsm: row['DSM'],
            code: row['CODE'],
            name: row['NAME'],
            sales: Math.round(salesQty),
            salesGift: Math.max(140 - salesQty, 0),
            salesFan: Math.max(180 - salesQty, 0),
            rx: Math.round(rxQty),
            rxGift: Math.max(140 - rxQty, 0),
            rxFan: Math.max(180 - rxQty, 0)
          };
        });

      leaderboard.sort((a, b) => b.sales - a.sales);

      renderTable(leaderboard);
    }

    function renderTable(data) {
      const tbody = document.getElementById('leaderboard');
      tbody.innerHTML = '';

      data.forEach((row, idx) => {
        const tr = document.createElement('tr');
        tr.className = idx % 2 === 0 ? 'bg-gray-50 hover:bg-green-100' : 'bg-white hover:bg-green-100';
        tr.innerHTML = `
          <td class="py-3 px-6">${row.rsm}</td>
          <td class="py-3 px-6">${row.dsm}</td>
          <td class="py-3 px-6">${row.code}</td>
          <td class="py-3 px-6">${row.name}</td>
          <td class="py-3 px-6 font-bold text-green-600">${row.sales}</td>
          <td class="py-3 px-6">${row.salesGift}</td>
          <td class="py-3 px-6">${row.salesFan}</td>
          <td class="py-3 px-6 font-bold text-blue-600">${row.rx}</td>
          <td class="py-3 px-6">${row.rxGift}</td>
          <td class="py-3 px-6">${row.rxFan}</td>
        `;
        tbody.appendChild(tr);
      });
    }

    document.getElementById('searchInput').addEventListener('input', function(e) {
      const searchTerm = e.target.value.toLowerCase();
      const rows = document.querySelectorAll('#leaderboard tr');
      rows.forEach(row => {
        const name = row.children[3].textContent.toLowerCase();
        const code = row.children[2].textContent.toLowerCase();
        if (name.includes(searchTerm) || code.includes(searchTerm)) {
          row.style.display = '';
        } else {
          row.style.display = 'none';
        }
      });
    });

    document.getElementById('last-updated').innerText = `Last updated: ${new Date().toLocaleString()}`;

    fetchData();
  </script>
</body>
</html>
