<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Leaderboard</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; background: #f9f9f9; }
        h1 { text-align: center; }
        .search-box { text-align: center; margin-bottom: 20px; }
        input[type="text"] { padding: 8px; width: 300px; }
        table { width: 100%; border-collapse: collapse; background: #fff; }
        th, td { padding: 12px; text-align: center; border: 1px solid #ddd; }
        th { background-color: #f2f2f2; }
        .last-updated { text-align: center; margin-top: 20px; font-size: 0.9em; color: #555; }
    </style>
</head>
<body>
    <h1>Sales Leaderboard</h1>
    <div class="search-box">
        <input type="text" id="searchInput" onkeyup="searchTable()" placeholder="Search by Name or Code...">
    </div>
    <table id="leaderboard">
        <thead>
            <tr>
                <th>Rank</th>
                <th>Region</th>
                <th>DSM</th>
                <th>Code</th>
                <th>Name</th>
                <th>Sales Quantity</th>
                <th>Remaining for Gift Voucher</th>
                <th>Remaining for Fan</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
    <div class="last-updated">
        Last Updated: 13-Apr-2025
    </div>

    <script>
        const data = [
            {"Rank": 1, "Region": "P7", "DSM": "PQ", "Code": "PW3", "Name": "Mr. Md. Ariful Islam", "MTD_Qnty": 100, "Remaining_Gift_Voucher": 40, "Remaining_Fan": 80},
            {"Rank": 2, "Region": "Q1", "DSM": "PI", "Code": "QA9", "Name": "Md. Amirul Islam", "MTD_Qnty": 82, "Remaining_Gift_Voucher": 58, "Remaining_Fan": 98},
            {"Rank": 3, "Region": "P9", "DSM": "PL", "Code": "PF1", "Name": "Md. Rabbi Sikder", "MTD_Qnty": 70, "Remaining_Gift_Voucher": 70, "Remaining_Fan": 110},
            {"Rank": 4, "Region": "P9", "DSM": "PL", "Code": "PJ7", "Name": "Abraham Lincoln", "MTD_Qnty": 68, "Remaining_Gift_Voucher": 72, "Remaining_Fan": 112},
            {"Rank": 5, "Region": "P7", "DSM": "QO", "Code": "QH3", "Name": "Saruar Hossain", "MTD_Qnty": 67, "Remaining_Gift_Voucher": 73, "Remaining_Fan": 113}
        ];

        const tbody = document.querySelector('#leaderboard tbody');

        data.forEach(item => {
            const row = document.createElement('tr');
            row.innerHTML = `
                <td>${item.Rank}</td>
                <td>${item.Region}</td>
                <td>${item.DSM}</td>
                <td>${item.Code}</td>
                <td>${item.Name}</td>
                <td>${item.MTD_Qnty}</td>
                <td>${item.Remaining_Gift_Voucher}</td>
                <td>${item.Remaining_Fan}</td>
            `;
            tbody.appendChild(row);
        });

        function searchTable() {
            const input = document.getElementById("searchInput");
            const filter = input.value.toUpperCase();
            const tr = document.querySelectorAll("#leaderboard tbody tr");
            tr.forEach(row => {
                const tdName = row.cells[4].textContent.toUpperCase();
                const tdCode = row.cells[3].textContent.toUpperCase();
                if (tdName.indexOf(filter) > -1 || tdCode.indexOf(filter) > -1) {
                    row.style.display = "";
                } else {
                    row.style.display = "none";
                }
            });
        }
    </script>
</body>
</html>
